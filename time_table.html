<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniConnect - Timetable</title>
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- jsPDF for PDF Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* General Styles */
    :root {
      --primary-color: #4a90e2; /* Updated primary color */
      --secondary-color: #50e3c2; /* Updated secondary color */
      --background-light: #f9f9f9;
      --background-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f9f9f9;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background-light);
      color: var(--text-light);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background: var(--background-dark);
      color: var(--text-dark);
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 28px;
      font-weight: bold;
      color: #3498db;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #3498db;
    }

    header .search-bar input {
      padding: 8px 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      width: 200px;
      transition: width 0.3s ease;
    }

    header .search-bar input:focus {
      width: 250px;
    }

    header .profile-icon {
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header .profile-icon:hover {
      transform: scale(1.1);
    }

    /* Dark Mode Toggle */
    .dark-mode-toggle {
      position: fixed;
      top: 80px;
      right: 30px;
      z-index: 1000;
    }

    .dark-mode-toggle button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dark-mode-toggle button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    /* Container Styles */
    .container {
      max-width: 1200px;
      margin: 100px auto 40px; /* Added top margin for dark mode toggle */
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode .container {
      background: #2c2c2c;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .dark-mode h1 {
      color: var(--secondary-color);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px; /* Added gap between buttons */
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .controls button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .dark-mode .controls button {
      background: #444;
    }

    .dark-mode .controls button:hover {
      background: #555;
    }

    .timetable {
      display: none;
      background: var(--background-light);
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.5s ease;
    }

    .dark-mode .timetable {
      background: #333;
    }

    .timetable.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: var(--primary-color);
      color: white;
      font-weight: 500;
    }

    .dark-mode th {
      background: #444;
    }

    tr:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .dark-mode tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .icon {
      color: var(--primary-color);
    }

    .dark-mode .icon {
      color: var(--secondary-color);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }

      .controls button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">UniConnect</div>
    <nav>
      <ul>
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="discussions.html"><i class="fas fa-comments"></i> Discussions</a></li>
        <li><a href="calender.html"><i class="fas fa-calendar-alt"></i> Schedules</a></li>
        <li><a href="clubs.html"><i class="fas fa-users"></i> Clubs</a></li>
        <li><a href="#"><i class="fas fa-briefcase"></i> Career Hub</a></li>
        <li><a href="alumni.html"><i class="fas fa-graduation-cap"></i> Alumni Network</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
    <div class="profile-icon">ðŸ‘¤</div>
  </header>

  <!-- Dark Mode Toggle -->
  <div class="dark-mode-toggle">
    <button onclick="toggleDarkMode()"><i class="fas fa-moon icon"></i>Dark Mode</button>
  </div>

  <!-- Timetable Homepage -->
  <div class="container">
    <h1>Weekly Timetable</h1>
    <div class="controls">
      <button onclick="showDay('monday')"><i class="fas fa-calendar-day icon"></i>Monday</button>
      <button onclick="showDay('tuesday')"><i class="fas fa-calendar-day icon"></i>Tuesday</button>
      <button onclick="showDay('wednesday')"><i class="fas fa-calendar-day icon"></i>Wednesday</button>
      <button onclick="showDay('thursday')"><i class="fas fa-calendar-day icon"></i>Thursday</button>
      <button onclick="showDay('friday')"><i class="fas fa-calendar-day icon"></i>Friday</button>
    </div>

    <!-- Timetables for each day -->
    <div id="monday" class="timetable active">
      <h2><i class="fas fa-calendar-check icon"></i>Monday</h2>
      <table>
        <tr><th>Time</th><th>Activity</th></tr>
        <tr><td>9:00 AM</td><td>Math Class</td></tr>
        <tr><td>11:00 AM</td><td>Science Lab</td></tr>
        <tr><td>1:00 PM</td><td>Lunch Break</td></tr>
      </table>
    </div>

    <div id="tuesday" class="timetable">
      <h2><i class="fas fa-calendar-check icon"></i>Tuesday</h2>
      <table>
        <tr><th>Time</th><th>Activity</th></tr>
        <tr><td>9:00 AM</td><td>History Lecture</td></tr>
        <tr><td>11:00 AM</td><td>Gym</td></tr>
        <tr><td>1:00 PM</td><td>Lunch Break</td></tr>
      </table>
    </div>

    <!-- Add more days as needed -->
  </div>

  <script>
    // Show selected day
    function showDay(day) {
      document.querySelectorAll('.timetable').forEach(function(el) {
        el.classList.remove('active');
      });
      document.getElementById(day).classList.add('active');
    }

    // Toggle Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Export to PDF
    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Weekly Timetable", 10, 10);
      doc.autoTable({ html: '.timetable.active table' });
      doc.save('timetable.pdf');
    }
  </script>
</body>
</html>
